<!DOCTYPE html>
<html>
<head>
    <title>AR.js Example with Custom Pattern</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type='pattern' url='https://raw.githubusercontent.com/FutureBread6512/3DModelTest/refs/heads/main/academiaINK.patt'>
            <a-entity 
                gltf-model="url(https://raw.githubusercontent.com/FutureBread6512/3DModelTest/main/model.gltf)" 
                scale="1 1 1" 
                position="0 1 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
